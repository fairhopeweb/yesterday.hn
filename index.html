    <script>
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        const dateEnd = Math.floor(yesterday.getTime() / 1000)
    
        const dayBefore = new Date();
        dayBefore.setDate(dayBefore.getDate() - 2);
        const dateStart = Math.floor(dayBefore.getTime() / 1000)
    
        window.location.replace(`https://hn.algolia.com/?dateRange=custom&dateEnd=${dateEnd}&dateStart=${dateStart}&page=0&prefix=false&query=&sort=byPopularity&type=story`);
    </script>
